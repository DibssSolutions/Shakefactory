<!-- Start faq -->
<div class="faq">
	<div class="faq__inner inner">
		<div class="faq__wrap wrap">
			<h2 class="faq__title title-md title-md_gray">{{ faq.title }}</h2>
			{% for item in row %}
			<h3 class="title-m">{{ item.titles }}</h3>
			<p>{{ item.description }}</p>
			{% endfor %}
			<div class="faq__info">
				<p>{{ faq.text }} <a href="{{ faq.url }}" class="link">{{ faq.link }}</a></p>
			</div>
		</div>
	</div>
</div>
<!-- End faq -->
