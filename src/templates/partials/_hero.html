<!-- Start hero -->
<div class="hero">
	<div class="hero__inner inner">
		<div class="hero__wrap">
			<div class="hero__top">
				<h1 class="hero__title title-lg">{{ hero.title }}</h1>
				<p class="hero__description" >{{ hero.description }}</p>
				<div class="hero__btn">
					<a href="{{ hero.href }}" class="btn">{{ hero.btn }}</a>
				</div>
				<div class="hero__link-video">
					<a data-fancybox data-width="640" data-height="360" class="hero__link" href="{{ hero.link }}">{{ hero.text }}</a>	
					<svg class="hero__link-icon" xmlns="http://www.w3.org/2000/svg" width="290" height="290" viewBox="0 0 293.62 293.62"><defs><style>.cls-1{fill:none;stroke-width:14px;}.cls-1,.cls-2{stroke:#d2e7fb;stroke-linecap:round;stroke-miterlimit:10;}.cls-2{fill:#d2e7fb;stroke-width:2px;}</style></defs><title>play</title><circle class="cls-1" cx="146.81" cy="146.81" r="139.81"/><polygon class="cls-2" points="112.15 75.79 112.15 217.82 231.13 146.81 112.15 75.79"/></svg>
				</div>
			</div>
			<div class="hero__image">
				<img src="{{ hero.img }}" alt="{{ hero.imgInfo }}">
			</div>
		</div>
		<div class="hero__brends">
			<span class="info">{{ hero.info }}</span>
			<div class="brend">
				<ul class="brend__list">
					{% for item in brend %}
					<li class="brend__item">
						<div class="brend__link" href="{{ item.url }}">{{ mixins.icon( item.icon ) }}</div>
					</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
</div>
<!-- End hero -->
